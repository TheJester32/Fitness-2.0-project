<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="body__container">
      <header class="header">
        <div class="header__company-container">
        <h2 class="header__company">Supergym</h2>
        <div class="header__phone"><a class="header__phone" href="tel:+74951234567">8-800-555-55-55</a></div>
      </div>
        <p class="header__city">Омск</p>
        <div class="header__fitness-container">
        <p class="header__text">Тренажёрный зал <br>Групповые занятия <br>Кардио-зона</p>
        <h1 class="header__title">Фитнес центр</h1>
      </div>
        <a href=""><p class="header__buy-membership">Купить абонемент</p></a>
        <picture class="header__picture">
          <source media="(min-width: 1200px)"
                srcset="img/superman-desktop.jpg 1x, img/superman-desktop2x.jpg 2x">
                <source media="(min-width: 768px)"
                srcset="img/superman-tablet.jpg 1x, img/superman-tablet2x.jpg 2x">
          <img src="img/superman-tablet.jpg" alt="Мужчина в футболке Супермена">
        </picture>
      </header>
  </body>
</html>
